<div class="container-fluid bg">
        <div class="row "  *ngIf=logindisplay   >
            <div class="col-md-8 col-sm-4 col-xs-12  mx-auto " >

                    <form class ="form-container" #user="ngForm" (ngSubmit)=" onSignIn(user.value)">
                        <h2> Sign In to your Account   </h2>
                    <div class="form-group">
                    <label >Email:</label>
                    <input type="text"  class="form-control" placeholder="Email" [(ngModel)]="user.email" name="email">
                    <label >Password:</label>
                    <input type="text"  class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password">
                    </div>

                    <input type="submit"  class="btn btn-success btn-block" value="Sign in">
                    </form>
                 
             </div>
            </div>



</div>
