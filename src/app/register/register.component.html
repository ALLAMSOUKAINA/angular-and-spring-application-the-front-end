
<div class="container-fluid bg">
    <div class="row "     >
        <div class="col-md-8 col-sm-4 col-xs-12  mx-auto " >
    <form  class ="form-container" #user="ngForm" (ngSubmit)=" addUser(user.value)">
        <h2>Cr√©er un compte </h2>

        <div class="form-group">
            <label >Id:</label>
          <input type="text"  class="form-control" placeholder="id" [(ngModel)]="user.id" name="id">
        </div>
 <div class="form-group">
      <label >Nom:</label>
    <input type="text"  class="form-control" placeholder="nom" [(ngModel)]="user.username" name="username">
  </div>
  <div class="form-group">
      <label >Email:</label>
    <input type="text"  class="form-control" placeholder="email" [(ngModel)]="user.email" name="email">
  </div>
  <div class="form-group">
      <label >Password:</label>
    <input type="text"  class="form-control" placeholder="password" [(ngModel)]="user.password" name="password">
  </div>
    <input type="submit"  class="btn btn-primary btn-block" value="register">
  </form>
</div>
</div>
</div>
